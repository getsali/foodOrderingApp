<div class="container" style="margin-top: 67px;">
    <div class="row flex-row flex-nowrap horizontal-scroll ">
        <div class="col-sm">
            <div class="card" (click)="selectedCounter='Khan Biriyani'">
                <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/tvi1m2nrtmq7btiqvni1"
                    class="card-img-top" alt="...">

                <div class="card-body">
                    <h6 class="card-title">Khan Biriyani</h6>

                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" (click)="selectedCounter='Food Fab'">
                <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/marketing-dashboard/carousel/bmp2yqaaqouptllxmkei"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title">Food Fab</h6>

                </div>

            </div>
        </div>
        <div class="col-sm" (click)="selectedCounter='Dosa Express'">
            <div class="card">
                <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/a71f7nolngbiu4owwsb3"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title">Dosa Express</h6>

                </div>

            </div>
        </div>
        <div class="col-sm" (click)="selectedCounter='Sri Puri'">
            <div class="card">
                <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/kmewp8efed0ev7yvfyx6"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title">Sri Puri</h6>

                </div>

            </div>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-between">
            <h6> {{selectedCounter }}</h6>
             
        </div>
        
    </div>
    <div class="row flex-row flex-nowrap horizontal-scroll" style="padding-bottom: 50px;">

        <div class="col-sm">

            <div class="card flex-row flex-nowrap" *ngFor='let item of filterMenuForCounters(selectedCounter)'
                style="width: 100%; margin: 10px 0 10px;">
                <img src="{{item.thumb}}" class="card-img-top" alt="...">
                <div class="card-body ">
                    <div class="d-flex justify-content-between">
                        <h6 class="card-title">{{item.name}}</h6>
                        <div class=" float-right">â‚¹ {{item.price}} </div>
                    </div>
                    <div class=" float-right" style="color: orange;">
                        {{item.rating}}
                        <span class="fa fa-star checked"></span>

                    </div>
                    <p class="card-text"><small class="text-muted">{{item.counter}} </small></p>
                    <p class="card-text"><small class="text-muted"> <i class="fa fa-clock-o" aria-hidden="true"> </i>
                            {{item.waitingTime}} </small></p>
                            <!-- <p ><small class="text-muted"> <i class="fa fa-users" aria-hidden="true"> </i>
                               5 People in Queue </small></p> -->

                </div>

                <div class="btn-group bottom-left" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary " (click)="addToCart(item.id)"
                        style="padding-top: 0;">+</button>
                    <button type="button" class="btn btn-secondary"
                        style="padding-top: 0;color: black;padding-top: 0;background-color: white;">{{item.onCart}}</button>
                    <button type="button" class="btn btn-secondary" (click)="removeFromCart(item.id)"
                        style="padding-top: 0;">-</button>
                </div>
            </div>
        </div>



    </div>

</div>
<nav *ngIf="menuItemService.itemsCount>0" class="navbar fixed-bottom" style="background-color: beige;  box-shadow: 0px 8px 20px 3px #000;
    ">
    <div class="container">
        <span class="text-muted">{{menuItemService.itemsCount}} Item<span *ngIf="menuItemService.itemsCount>1">s</span>
            on cart.</span> <a> <button type="button" (click)="gotoCheckoutPage()" class="btn btn-secondary float-right"
                style="padding-top: 0;background-color:#436d6b;">Checkout</button></a>
    </div>
</nav>
